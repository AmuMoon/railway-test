name: Dota2 Crawler

on:
  schedule:
    # æ¯å°æ—¶è¿è¡Œä¸€æ¬¡ (UTC)
    - cron: '0 * * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Run crawler
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx tsx scripts/crawler.ts
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ğŸš¨ Dota2 Crawler Failed',
              body: `Crawler failed at ${new Date().toISOString()}\n\nCheck the [workflow logs](${context.payload.repository.html_url}/actions/runs/${context.runId})`,
              labels: ['crawler', 'bug']
            });
