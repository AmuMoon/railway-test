name: Crawl Dota 2 Data

on:
  schedule:
    # 每小时运行一次
    - cron: '0 * * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm ci
      working-directory: ./my-app
      
    - name: Run crawler and sync to Railway
      env:
        RAILWAY_URL: https://railway-test-production-c4df.up.railway.app
        CRAWL_API_KEY: ${{ secrets.CRAWL_API_KEY }}
      run: node scripts/crawler-sync.js
      working-directory: ./my-app
